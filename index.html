<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body{
        background-color: beige;
        
    }
    footer{
        height: 20px;
    }
   .main-footer{
    background-color: #fff;
    text-align: center;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
   }
    
</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
            

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
    <div class="container mt-5">
        <h2 class="text-center mb-4">E-commerce Product Page</h2>

        <!-- Product Showcase -->
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Makeup Products</h5>
                        <p class="card-text">$30.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="30">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Silk Saree for Woman</h5>
                        <p class="card-text">$25.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="25">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Stone Kangan</h5>
                        <p class="card-text">$15.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="15">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image4.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Stationery</h5>
                        <p class="card-text">$10.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="10">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image5.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">PUMA Shoes</h5>
                        <p class="card-text">$20.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="20">Add to
                            Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="image6.jpg" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Electronics Devices </h5>
                        <p class="card-text">$45.00</p>
                        <input type="number" class="form-control mb-2 quantity" value="1" min="1">
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="45">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="mt-5">
            <h3>Shopping Cart</h3>
            <ul class="list-group" id="cart-items"></ul>
            <h4 class="mt-3">Total: $<span id="cart-total">0.00</span></h4>
        </div>
    </div>


<footer>
<div class="main-footer">
<p>
&copy;2025,Made by Us
</p></div>
</footer>
    <script>
        $(document).ready(function () {
            let cart = [];

            $(".add-to-cart").click(function () {
                let name = $(this).data("name");
                let price = parseFloat($(this).data("price"));
                let quantity = parseInt($(this).siblings(".quantity").val());

                let itemIndex = cart.findIndex(item => item.name === name);
                if (itemIndex > -1) {
                    cart[itemIndex].quantity += quantity;
                } else {
                    cart.push({ name, price, quantity });
                }

                updateCart();
            });

            function updateCart() {
                $("#cart-items").empty();
                let total = 0;

                cart.forEach((item, index) => {
                    let itemTotal = item.price * item.quantity;
                    total += itemTotal;

                    $("#cart-items").append(`
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            ${item.name} (x${item.quantity}) - $${itemTotal.toFixed(2)}
                            <button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button>
                        </li>
                    `);
                });

                $("#cart-total").text(total.toFixed(2));

                $(".remove-item").click(function () {
                    let index = $(this).data("index");
                    cart.splice(index, 1);
                    updateCart();
                });
            }
        });
    </script>

</body>

</html>
